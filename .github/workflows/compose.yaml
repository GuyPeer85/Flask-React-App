name: Build and Deploy

on:
  push:
  pull_request:
  workflow_dispatch:
    branches:
      - compose

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Deploy
        run: |
          docker-compose up -d --build

      - name: Wait for Container to Start
        run: sleep 10

      - name: Print Server Logs
        run: docker-compose logs server
    

      - name: Print Server IP
        run: ip -4 addr show | awk '/inet / {print $2}' | head -n 1
      
      - name: Verify Server Deployment
        run: curl -sSf "http://172.18.0.3:5000/api/message"
