name: Build and Deploy

on:
  push:
  pull_request:
  workflow_dispatch:
    branches:
      - compose

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Deploy
        run: |
          docker-compose up -d --build

      - name: Print Runs containers 
        run: docker ps

      - name: Print server IP
        run: ifconfig enp0s3 | awk '/inet / {print $2}' | head -n 1
