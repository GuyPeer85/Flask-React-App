name: Build and Deploy

on:
  push:
  pull_request:
  workflow_dispatch:
    branches:
      - compose

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Deploy
        run: |
          docker-compose up -d --build

      - name: Get Server IP
        id: server_ip
        run: |
          echo "SERVER_IP=$(curl -s ifconfig.me)" >> $GITHUB_ENV

      - name: Print Server IP
        run: echo "Server IP: ${{ env.SERVER_IP }}"

      - name: Print Docker Images
        run: |
          docker images