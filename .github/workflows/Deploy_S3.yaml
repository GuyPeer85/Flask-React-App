name: Deploy to S3

on:
  push:
    branches:
      - aws
    paths:
      - 'client/**'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      BUCKET: guypeer1985
      REGION: us-east-1

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: Build Docker image and copy build directory
        run: |
          cd client
          docker build --target=builder -t my-app .
          id=$(docker create my-app)
          docker cp $id:/app/build .

      - name: Copy files to the S3 bucket with the AWS CLI
        run: |
          aws s3 sync client/build/ s3://${{ env.BUCKET }}/ --delete